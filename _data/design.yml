# ============================================
# TOKENS DE DISEÑO
# ============================================

# Paleta de Colores
colors:
  light:
    primary: "#5d6b5b"        # Verde Salvia (autoridad, calma)
    primary_hover: "#4a5649"
    secondary: "#f9f8f4"      # Crema cálido (fondo)
    secondary_alt: "#f0efe8"  # Crema más oscuro
    accent: "#b8860b"         # Dorado mate
    accent_hover: "#9a7209"
    text: "#2d2d2d"           # Texto principal
    text_muted: "#6b7280"     # Texto secundario
    border: "#e5e5e5"
    white: "#ffffff"
  dark:
    primary: "#8a9a87"        # Verde más claro para dark
    primary_hover: "#9dab9a"
    secondary: "#1a1a1a"      # Fondo oscuro
    secondary_alt: "#252525"
    accent: "#d4a853"         # Dorado más brillante
    accent_hover: "#e0b865"
    text: "#f0f0f0"           # Texto claro
    text_muted: "#9ca3af"
    border: "#374151"
    white: "#ffffff"

# Tipografía
fonts:
  heading:
    family: "'Playfair Display', Georgia, serif"
    weights: [400, 500, 600, 700]
    letter_spacing: "0.02em"
    line_height: "1.3"
  body:
    family: "'Lato', 'Helvetica Neue', sans-serif"
    weights: [300, 400, 700]
    letter_spacing: "0.01em"
    line_height: "1.7"
  accent:
    family: "'Allura', cursive"
    weights: [400]

# Tamaños de Texto
text_sizes:
  xs: "0.75rem"      # 12px
  sm: "0.875rem"     # 14px
  base: "1rem"       # 16px
  lg: "1.125rem"     # 18px
  xl: "1.25rem"      # 20px
  2xl: "1.5rem"      # 24px
  3xl: "1.875rem"    # 30px
  4xl: "2.25rem"     # 36px
  5xl: "3rem"        # 48px
  6xl: "3.75rem"     # 60px

# Espaciado
spacing:
  section_y: "6rem"        # py-24
  section_y_mobile: "4rem" # py-16
  container_x: "1.5rem"    # px-6
  gap_lg: "3rem"           # gap-12
  gap_md: "2rem"           # gap-8
  gap_sm: "1rem"           # gap-4

# Border Radius
radius:
  sm: "0.25rem"
  md: "0.5rem"
  lg: "1rem"
  xl: "1.5rem"
  full: "9999px"

# Sombras
shadows:
  sm: "0 1px 2px 0 rgb(0 0 0 / 0.05)"
  md: "0 4px 6px -1px rgb(0 0 0 / 0.1)"
  lg: "0 10px 15px -3px rgb(0 0 0 / 0.1)"
  xl: "0 20px 25px -5px rgb(0 0 0 / 0.1)"

# Transiciones
transitions:
  fast: "150ms"
  base: "300ms"
  slow: "500ms"
  easing: "cubic-bezier(0.4, 0, 0.2, 1)"
