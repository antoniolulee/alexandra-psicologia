que_es:
  title: "¿Qué es el TOC?"
  content: |
    El **Trastorno Obsesivo-Compulsivo (TOC)** es un trastorno de ansiedad caracterizado por pensamientos intrusivos no deseados (obsesiones) y comportamientos repetitivos realizados para aliviar la ansiedad que generan (compulsiones).

    ### Lo que el TOC NO es

    - No es ser "maniático del orden"
    - No es simplemente preocuparse mucho
    - No es una preferencia o manía
    - No es algo que puedas controlar "si quisieras"

    ### Tipos de TOC

    - **TOC de contaminación**: Miedo intenso a gérmenes, suciedad o contaminantes. Compulsiones de lavado.
    - **TOC de verificación**: Comprobar repetidamente cerraduras, electrodomésticos, etc.
    - **TOC de orden y simetría**: Necesidad de que las cosas estén "bien" o simétricas.
    - **TOC puro (intrusive thoughts)**: Pensamientos obsesivos sin compulsiones visibles (o con compulsiones mentales).
    - **TOC relacional**: Dudas obsesivas sobre la pareja ("¿Le quiero realmente?")
    - **TOC moral o escrupulosidad**: Obsesiones sobre hacer daño, ser mala persona, temas religiosos.

    ### La trampa del TOC

    El TOC funciona así: tienes un pensamiento intrusivo → te genera ansiedad → haces algo para neutralizarlo → sientes alivio temporal → pero el pensamiento vuelve más fuerte. La compulsión alimenta la obsesión.

