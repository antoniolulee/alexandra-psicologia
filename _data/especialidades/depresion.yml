enfoque:
  title: "Mi enfoque en el tratamiento de la depresión"
  content: |
    Trabajo desde una perspectiva **integradora** que combina las técnicas con mayor evidencia científica para el tratamiento de la depresión.

    ### Metodologías principales

    - **Activación conductual**: Comenzamos identificando pequeñas acciones que pueden reactivar tu sistema de recompensa. No esperamos a que tengas ganas para actuar; actuamos para que vuelvan las ganas.
    - **Terapia cognitiva**: Trabajamos con los pensamientos negativos automáticos que alimentan y mantienen la depresión.
    - **Enfoque narrativo**: Exploramos la historia que te cuentas sobre ti misma y la vida, identificando narrativas que te limitan.
    - **EMDR**: Si hay experiencias pasadas que contribuyen a tu estado actual, podemos procesarlas de forma segura.

    ### El proceso terapéutico

    1. **Evaluación inicial**: Entender tu situación, tu historia y tus recursos.
    2. **Estabilización**: Primeras estrategias para frenar la caída y empezar a encontrar pequeños alivios.
    3. **Trabajo profundo**: Abordar las causas subyacentes y cambiar patrones de pensamiento y comportamiento.
    4. **Prevención de recaídas**: Herramientas para mantener los logros y detectar señales de alarma tempranas.

    ### ¿Por qué terapia online?

    La terapia online es especialmente útil cuando la depresión hace que salir de casa sea un reto. Puedes conectarte desde tu sofá, en pijama si lo necesitas. Lo importante es que vengas, no cómo vengas.

