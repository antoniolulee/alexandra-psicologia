que_es:
  title: "¿Qué es la depresión?"
  content: |
    La **depresión** es mucho más que estar triste. Es un trastorno del estado de ánimo que afecta a cómo te sientes, piensas y manejas las actividades diarias. A menudo se describe como un vacío, una falta de color en la vida o una sensación de estar atrapada bajo un peso invisible.

    ### Tipos de depresión

    - **Depresión mayor**: Episodios intensos de tristeza profunda, pérdida de interés y síntomas físicos que dificultan el funcionamiento diario.
    - **Distimia**: Una forma más leve pero crónica de depresión que puede durar años, haciéndote sentir que "siempre has sido así".
    - **Depresión situacional**: Respuesta a eventos vitales difíciles (pérdidas, rupturas, cambios) que se prolonga más de lo esperado.

    ### La depresión NO es...

    - Debilidad o falta de voluntad
    - Algo que puedas superar "poniendo de tu parte"
    - Una excusa o exageración
    - Algo de lo que avergonzarte

    ### ¿Por qué buscar ayuda?

    La depresión es una de las condiciones más tratables en salud mental. Con el acompañamiento adecuado, la mayoría de las personas experimentan una mejora significativa. Buscar ayuda no es rendirse, es el primer paso valiente hacia la recuperación.

