    La autoestima no se mejora con afirmaciones positivas frente al espejo. Requiere un trabajo profundo que explore el origen de esas creencias sobre ti misma.

    ### Cómo trabajamos juntas

    - **Exploración del origen**: ¿De dónde vienen esas creencias sobre ti? ¿Quién te enseñó a mirarte así?
    - **Trabajo con la crítica interna**: Identificamos esa voz que te machaca y aprendemos a relacionarnos con ella de otra forma.
    - **Terapia narrativa**: Reescribimos la historia que te cuentas sobre quién eres y lo que vales.
    - **Experiencias correctivas**: Pequeños experimentos en tu vida real que desafían esas creencias limitantes.

