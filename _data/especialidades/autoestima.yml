  title: "¿Qué es la autoestima?"
  content: |
    La **autoestima** es la valoración que hacemos de nosotras mismas. Incluye nuestros pensamientos, sentimientos y creencias sobre nuestro propio valor como personas.

    Una autoestima sana no significa creerse perfecta o superior. Significa:
    - Aceptarte con tus virtudes y limitaciones
    - Tratarte con la misma compasión que tratarías a una amiga
    - Confiar en tu capacidad para afrontar los retos de la vida
    - No necesitar constantemente la aprobación externa para sentirte válida

    ### ¿Cómo se forma la autoestima?

    La autoestima se construye desde la infancia a través de:
    - Las experiencias con nuestras figuras de apego
    - Los mensajes que recibimos sobre nuestro valor
    - Las experiencias de éxito y fracaso
    - El trato que observamos hacia nosotras mismas y hacia otros

    ### ¿Por qué cuesta tanto cambiarla?

    Porque la baja autoestima no es solo un pensamiento que puedas cambiar con fuerza de voluntad. Está enraizada en experiencias tempranas, en patrones de relación y en una forma de mirarte que has aprendido durante años. Por eso, trabajarla requiere un proceso terapéutico que vaya a la raíz.

