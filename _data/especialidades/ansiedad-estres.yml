que_es:
  title: "¿Qué es la ansiedad?"
  content: |
    La **ansiedad** es una respuesta natural del cuerpo ante situaciones percibidas como amenazantes. En su justa medida, nos ayuda a estar alerta y reaccionar. El problema surge cuando esta respuesta se activa de forma desproporcionada, constante o sin un peligro real.

    Cuando la ansiedad se vuelve crónica o intensa, puede manifestarse como:
    - **Ansiedad generalizada**: Preocupación excesiva y constante por múltiples aspectos de la vida
    - **Ataques de pánico**: Episodios intensos de miedo con síntomas físicos abrumadores
    - **Ansiedad social**: Miedo intenso a situaciones sociales o de evaluación
    - **Fobias específicas**: Miedos irracionales a objetos o situaciones concretas

    ### ¿Y el estrés?

    El **estrés** es la respuesta del organismo ante demandas o presiones externas. A diferencia de la ansiedad, suele tener una causa identificable (trabajo, conflictos, cambios vitales). Sin embargo, cuando el estrés se mantiene en el tiempo, puede derivar en problemas de ansiedad, agotamiento o burnout.

    ### ¿Por qué buscar ayuda profesional?

    - Porque los síntomas físicos (taquicardia, tensión, insomnio) afectan tu calidad de vida
    - Porque evitas situaciones que antes disfrutabas
    - Porque las estrategias que usas (evitación, control excesivo) ya no funcionan
    - Porque mereces herramientas efectivas, no solo "aguantar"

