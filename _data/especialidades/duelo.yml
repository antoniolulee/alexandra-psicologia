enfoque:
  title: "Mi enfoque en el acompañamiento del duelo"
  content: |
    Mi trabajo en duelo no consiste en "ayudarte a superar" la pérdida. Consiste en acompañarte mientras encuentras una forma de integrarla en tu vida, de seguir adelante sin olvidar, de encontrar un lugar para ese amor que ya no tiene dónde ir.

    ### Cómo trabajo el duelo

    - **Espacio para el dolor**: Un lugar seguro donde puedas expresar lo que sientes sin ser juzgada ni presionada.
    - **Validación**: Tu forma de hacer duelo es válida. No hay tiempos correctos ni emociones incorrectas.
    - **Trabajo con la culpa**: Muchos duelos se complican por cosas no dichas o no hechas. Trabajamos con eso.
    - **Rituales y despedidas**: A veces necesitamos crear nuestros propios rituales para cerrar o transformar.
    - **EMDR**: Para procesar aspectos traumáticos de la pérdida (muertes súbitas, violentas, etc.).

    ### Lo que puedes esperar

    No voy a pedirte que dejes de sentir. No voy a decirte que "está en un lugar mejor" o que "el tiempo lo cura todo". Voy a estar contigo en el dolor, ayudándote a encontrar tu propia manera de transitar este camino.

