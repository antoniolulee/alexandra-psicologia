que_es:
  title: "¿Qué es el duelo?"
  content: |
    El **duelo** es el proceso natural de adaptación ante una pérdida significativa. Aunque solemos asociarlo con la muerte de un ser querido, también experimentamos duelos ante:

    - Rupturas de pareja
    - Pérdida de salud o capacidades
    - Pérdida de empleo o estatus
    - Fin de etapas vitales
    - Pérdida de la vida que imaginábamos

    ### No hay una forma "correcta" de hacer duelo

    Cada persona procesa la pérdida a su manera y en su tiempo. No hay fases obligatorias ni un calendario que cumplir. Lo que sí hay son señales de que el proceso se ha complicado y podría beneficiarse de acompañamiento profesional.

    ### ¿Cuándo el duelo se complica?

    - Cuando el dolor no disminuye con el tiempo (meses, años)
    - Cuando interfiere significativamente con tu vida diaria
    - Cuando evitas todo lo relacionado con la pérdida
    - Cuando sientes que "deberías" haberlo superado ya
    - Cuando hay sentimientos de culpa o rabia que no puedes procesar

