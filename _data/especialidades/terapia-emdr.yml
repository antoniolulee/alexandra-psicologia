enfoque:
  title: "Mi enfoque en Terapia EMDR"
  content: |
    El EMDR no es simplemente una técnica que se aplica mecánicamente. Requiere una **evaluación cuidadosa**, preparación adecuada y un vínculo terapéutico sólido antes de comenzar el reprocesamiento.

    ### Las 8 fases del protocolo EMDR

    1. **Historia clínica**: Evaluación completa de tu historia, síntomas actuales y recursos personales.
    2. **Preparación**: Te explico cómo funciona el EMDR y establecemos técnicas de regulación emocional.
    3. **Evaluación**: Identificamos las memorias diana, las creencias negativas asociadas y las emociones presentes.
    4. **Desensibilización**: Procesamiento de las memorias con estimulación bilateral hasta que la perturbación disminuya.
    5. **Instalación**: Fortalecemos la creencia positiva que quieres asociar a esa experiencia.
    6. **Escaneo corporal**: Verificamos que no queden sensaciones físicas perturbadoras.
    7. **Cierre**: Aseguramos que sales de cada sesión en un estado de equilibrio.
    8. **Reevaluación**: En la siguiente sesión, comprobamos los avances y ajustamos el tratamiento.

    ### EMDR online: ¿es efectivo?

    **Sí, el EMDR online es igual de efectivo que el presencial**. Utilizamos plataformas especializadas con herramientas de estimulación bilateral (puntos visuales que sigues con los ojos, o sonidos alternados con auriculares).

    Las ventajas de la terapia EMDR online incluyen:
    - Realizar las sesiones desde tu espacio seguro (tu casa)
    - Evitar desplazamientos después de sesiones emocionalmente intensas
    - Mayor flexibilidad horaria
    - Acceso a una especialista formada en EMDR sin importar tu ubicación

    ### Un proceso seguro y respetuoso

    Nunca te fuerzo a hablar en detalle sobre lo que sucedió si no quieres. El EMDR permite procesar sin necesidad de narrar cada detalle del trauma. El proceso es **gradual** y siempre respetamos tu ritmo.

