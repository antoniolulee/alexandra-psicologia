que_es:
  title: "¿Qué es la Terapia EMDR?"
  content: |
    **EMDR** (Eye Movement Desensitization and Reprocessing, o Desensibilización y Reprocesamiento por Movimientos Oculares) es una terapia psicológica **avalada científicamente** para el tratamiento del trauma y otras experiencias difíciles.

    Desarrollada por la psicóloga Francine Shapiro en 1987, el EMDR es reconocido por la **Organización Mundial de la Salud (OMS)** y la **American Psychological Association (APA)** como tratamiento de elección para el Trastorno de Estrés Postraumático (TEPT).

    ### ¿Cómo funciona el EMDR?

    El EMDR se basa en el **modelo de Procesamiento Adaptativo de la Información (PAI)**. Cuando vivimos experiencias traumáticas o muy perturbadoras, a veces nuestro cerebro no puede procesarlas correctamente. Estas memorias quedan "atascadas" con las mismas emociones, sensaciones y creencias que tenían en el momento del trauma.

    La terapia EMDR utiliza **estimulación bilateral** (movimientos oculares, tapping o sonidos alternados) mientras accedes a esas memorias difíciles. Esta estimulación activa los mecanismos naturales de procesamiento del cerebro, permitiendo que:

    - Las memorias traumáticas se integren de forma adaptativa
    - Las emociones intensas asociadas disminuyan significativamente
    - Las creencias negativas sobre ti misma se transformen en creencias más positivas y realistas
    - Puedas recordar sin revivir el sufrimiento

    ### Mi formación en EMDR

    Estoy **formada específicamente en EMDR** a través de programas acreditados. Esta formación especializada me permite aplicar el protocolo completo de 8 fases con seguridad, adaptándolo a cada caso y asegurando un procesamiento seguro del material traumático.

