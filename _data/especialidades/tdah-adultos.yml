que_es:
  title: "¿Qué es el TDAH en adultos?"
  content: |
    El **Trastorno por Déficit de Atención e Hiperactividad (TDAH)** es una condición del neurodesarrollo que afecta aproximadamente al 4-5% de la población adulta. No es falta de voluntad, pereza ni desinterés: es una diferencia en cómo funciona tu cerebro.

    ### Más allá del estereotipo

    El TDAH en adultos no siempre se parece a lo que vemos en niños. La hiperactividad física suele transformarse en:
    - Inquietud interna
    - Dificultad para relajarse
    - Hablar mucho o interrumpir
    - Sensación de motor interno encendido

    ### Las tres presentaciones

    - **Predominantemente inatento**: Dificultad para mantener la atención, despistes, perder cosas, distraerse fácilmente
    - **Predominantemente hiperactivo-impulsivo**: Inquietud, impulsividad, dificultad para esperar, interrumpir
    - **Combinado**: Una mezcla de ambas

    ### El TDAH en mujeres

    Muchas mujeres llegan al diagnóstico en la edad adulta porque el TDAH se ha pasado por alto o se ha confundido con ansiedad, depresión o problemas de autoestima. El TDAH femenino suele ser más inatento y menos disruptivo, por lo que pasa desapercibido más tiempo.

