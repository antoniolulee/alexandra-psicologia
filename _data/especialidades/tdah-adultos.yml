    El TDAH no se cura, pero se puede aprender a gestionar de forma que minimice sus desventajas y potencie sus fortalezas.

    ### Cómo trabajamos juntas

    - **Psicoeducación**: Entender cómo funciona tu cerebro es el primer paso. Cuando comprendes el TDAH, dejas de culparte.
    - **Estrategias de compensación**: Técnicas prácticas para organización, gestión del tiempo, memoria y planificación.
    - **Regulación emocional**: El TDAH tiene un componente emocional importante que solemos pasar por alto.
    - **Trabajo con las creencias limitantes**: Años de "podrías si quisieras" dejan huella. Trabajamos esa narrativa.

    ### Lo que ofrezco

    - Exploración de si el TDAH encaja con tu experiencia
    - Estrategias prácticas adaptadas a tu vida real
    - Trabajo con la autoestima y la identidad (especialmente en diagnósticos tardíos)
    - Coordinación con psiquiatras si se considera medicación

    ### Una nota sobre el diagnóstico

    Como psicóloga puedo hacer una evaluación clínica del TDAH, pero el diagnóstico formal y la medicación requieren un psiquiatra. Trabajo en coordinación con ellos cuando es necesario.

