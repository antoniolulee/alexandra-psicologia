que_es:
  title: "¿Qué es el duelo gestacional?"
  content: |
    El **duelo gestacional** o **duelo perinatal** es el proceso de duelo que sigue a la pérdida de un embarazo o un bebé en cualquier momento de la gestación o poco después del nacimiento.

    ### Un duelo invisible

    La sociedad tiende a minimizar estas pérdidas:
    - "Era muy pronto, no te había dado tiempo a encariñarte"
    - "Puedes volver a intentarlo"
    - "Es muy común, le pasa a mucha gente"
    - "Al menos no llegaste a conocerlo"

    Pero la realidad es que **ya eras madre**. Desde el momento en que supiste que estabas embarazada, proyectaste un futuro, un nombre, una vida. Esa pérdida es real y merece ser reconocida.

    ### Tipos de pérdidas
    
    - **Aborto espontáneo temprano**: Antes de las 12 semanas
    - **Aborto tardío**: Entre las 12 y las 20 semanas
    - **Muerte fetal intrauterina**: Después de las 20 semanas
    - **Muerte neonatal**: En los primeros 28 días de vida
    - **Interrupción por anomalías**: Decisiones médicamente indicadas
    - **Embarazo ectópico**: Pérdida con riesgo para la madre
    - **Reducción embrionaria**: En embarazos múltiples por reproducción asistida

    ### El duelo de la pareja

    El duelo gestacional afecta a ambos miembros de la pareja, aunque a menudo de forma diferente. A veces uno se convierte en el "cuidador" del otro y no tiene espacio para su propio dolor.

