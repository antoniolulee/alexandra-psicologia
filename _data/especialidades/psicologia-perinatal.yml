que_es:
  title: "¿Qué es la Psicología Perinatal?"
  content: |
    La **psicología perinatal** es la rama de la psicología que se ocupa de la salud mental durante todo el proceso reproductivo: desde la búsqueda del embarazo hasta el postparto y la crianza temprana.

    Este período vital supone una de las transiciones más intensas que puede experimentar una mujer. Los cambios físicos, hormonales, emocionales y de identidad ocurren simultáneamente, y no siempre el entorno o los profesionales sanitarios están preparados para atender el malestar psicológico que puede surgir.

    A esta transformación profunda de convertirse en madre se le conoce como **matrescence** (maternidad + adolescencia). Es un proceso de cambio de identidad comparable al de la adolescencia, pero que ocurre en la vida adulta y suele pasar desapercibido por la sociedad.

    ### ¿Por qué es importante el acompañamiento profesional?

    - **El bienestar emocional de la madre influye directamente en el desarrollo del bebé**
    - Previene complicaciones como la depresión postparto si se detecta a tiempo
    - Ayuda a procesar experiencias difíciles (pérdidas, partos traumáticos)
    - Facilita el establecimiento de un vínculo seguro con el bebé
    - Valida tus emociones en una sociedad que romantiza la maternidad

    Mi trabajo consiste en acompañarte en este proceso, normalizando tus emociones, validando tu experiencia y proporcionándote herramientas para atravesar esta etapa con mayor seguridad y equilibrio.

