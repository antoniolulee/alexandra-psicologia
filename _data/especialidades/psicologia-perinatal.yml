enfoque:
  title: "Mi enfoque en Psicología Perinatal"
  content: |
    Trabajo desde una perspectiva **integradora y respetuosa**, entendiendo que cada mujer vive la maternidad de forma única. No existe una manera "correcta" de sentirse, y todas tus emociones son válidas.

    Mi objetivo no es decirte cómo debes sentirte o qué decisiones tomar, sino acompañarte en el proceso de conectar con tus propias necesidades y recursos.

    ### Metodologías que utilizo

    - **Enfoque narrativo**: Te ayudo a reescribir las historias que te cuentas sobre la maternidad, liberándote de expectativas imposibles y culpas innecesarias.
    - **EMDR para trauma**: Especialmente útil para procesar partos traumáticos, pérdidas gestacionales o experiencias médicas difíciles.
    - **Regulación emocional**: Técnicas para gestionar la intensidad emocional del postparto sin desbordarte.
    - **Trabajo con el vínculo**: Herramientas para facilitar la conexión con tu bebé desde la seguridad.

    ### ¿Por qué terapia online?

    **La terapia online** permite que puedas acceder a este acompañamiento sin salir de casa, algo especialmente valioso durante:
    - El embarazo de riesgo o reposo
    - El postparto inmediato, cuando salir con un bebé es un reto
    - Las tomas del bebé (puedes conectarte con bebé en brazos, ¡lo hemos hecho muchas veces!)
    - Momentos de baja energía donde desplazarte sería un obstáculo más

    También trabajo incluir a la pareja en sesiones puntuales cuando es relevante para el proceso.

