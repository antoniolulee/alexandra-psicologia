# ============================================
# METODOLOGÍA
# ============================================
metodologia:
  badge: "Mi Enfoque"
  title: "Terapia Integradora y Narrativa"
  paragraphs:
    - intro: "Trabajo desde una <strong>perspectiva integradora</strong>. ¿Qué significa esto? Que no me ciño a un único modelo rígido. Cada persona es un mundo, y mi objetivo es adaptar las herramientas más efectivas de diversas orientaciones a tus necesidades específicas."
    - narrative: "En el centro de mi terapia están las <strong>narrativas personales</strong>: esas historias que nos contamos sobre quiénes somos y que, a veces, nos atrapan en el sufrimiento. Mi trabajo consiste en ayudarte a identificar esas narrativas dolorosas y, trabajando en equipo, reescribirlas para que recuperes el control de tu vida."
  quote: "Ya sea que el malestar provenga de síntomas de ansiedad, conflictos en tus relaciones o heridas del pasado, construiremos juntas un nuevo relato que dé sentido a tu experiencia."

