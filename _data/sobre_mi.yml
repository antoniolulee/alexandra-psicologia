# ============================================
hero:
  badge: "Mi Historia"
  title:
    line1: "Algunos dicen que"
    line2: "la psicología te elige."
    line3: "A mí me eligió."
  paragraphs:
    - "Dicen que la vocación nace de la curiosidad. En mi caso, esa inquietud por comprender el <em>\"porqué\"</em> de nuestras emociones y conductas fue el motor que me impulsó desde muy joven."
    - "No me conformaba con explicaciones superficiales; quería entender la raíz del sufrimiento humano para poder ayudar a sanarlo."
  image: "/assets/images/Alejandra_LQ-79.webp"
  image_alt: "Alexandra Barroso - Psicóloga Clínica"
  frame_style: "rotate-alt"  # Options: rotate, rotate-alt, simple, none
