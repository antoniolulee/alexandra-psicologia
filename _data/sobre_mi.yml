# SUPERVISIÓN
# ============================================
supervision:
  badge: "Para Profesionales"
  title: "Supervisión de Casos Clínicos"
  paragraphs:
    - "Creo en la excelencia compartida. Dedico parte de mi tiempo a la supervisión de casos clínicos para psicólogos y estudiantes, ofreciendo el <em>\"sostén teórico\"</em> necesario para crecer con seguridad."
    - "Si estás iniciando tu carrera como psicoterapeuta o simplemente necesitas un espacio de reflexión sobre tus casos, estaré encantada de acompañarte."
  cta_text: "Consultar por Supervisión"
  whatsapp_msg: "Hola Alexandra, soy profesional de la salud mental y me interesa recibir información sobre tus servicios de supervisión clínica."
