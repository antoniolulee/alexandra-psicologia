# ============================================
# FAQ
# ============================================
faq:
  title: "Preguntas Frecuentes"
  subtitle: "Todo lo que necesitas saber antes de empezar"
  items:
    - question: "¿Es efectiva la terapia online?"
      answer: "Absolutamente. Numerosos estudios científicos demuestran que la terapia online tiene la misma efectividad que la presencial. Además, ofrece ventajas como mayor flexibilidad horaria, eliminación de desplazamientos y la comodidad de realizarla desde tu espacio seguro."
    - question: "¿Cuánto dura una sesión ?"
      answer: "Las sesiones tienen una duración de 50 minutos."
    - question: "¿Cómo funciona el pago?"
      answer: "El pago se realiza por transferencia bancaria o mediante un enlace seguro con tarjeta de crédito/débito. Recibirás la factura correspondiente tras cada sesión."
    - question: "¿Qué diferencia hay con otras plataformas de psicología online?"
      answer: "A diferencia de las plataformas masivas donde te asignan un profesional según disponibilidad, aquí trabajarás directamente conmigo. No hay intermediarios, algoritmos ni rotación de psicólogos. Es un servicio boutique donde priorizo la calidad sobre la cantidad."
    - question: "¿Cómo es la primera sesión?"
      answer: "El proceso comienza con una **llamada telefónica** donde me cuentas tu situación y valoro si soy la profesional adecuada para ti. Si es así, agendaremos la primera sesión de terapia para iniciar el tratamiento. Si no, te derivaré al especialista que crea que mejor pueda ayudarte."
    - question: "¿Qué necesito para las sesiones online?"
      answer: "Solo necesitas un dispositivo con cámara y micrófono (ordenador, tablet o móvil), conexión a internet estable, y un espacio privado donde te sientas cómoda. Utilizamos plataformas seguras y cifradas para garantizar la confidencialidad."
    - question: "¿Con qué frecuencia tendremos las sesiones?"
      answer: "Al inicio, lo más recomendable es una frecuencia semanal o quincenal para generar inercia terapéutica. A medida que avancemos y consigamos objetivos, espaciaremos las sesiones a mensuales de seguimiento hasta dar alta."
    - question: "¿Cuánto tiempo durará mi terapia?"
      answer: "Es difícil predecirlo, ya que cada persona tiene su ritmo y cada caso es único. Mi objetivo es que puedas ser autónoma lo antes posible."
    - question: "¿Qué pasa si tengo que cancelar una sesión?"
      answer: "Entiendo los imprevistos. Solo te pido que me avises con al menos 24 horas de antelación para poder reorganizar la agenda y ofrecer ese hueco a otra persona que lo necesite. Las cancelaciones con menos tiempo implican el abono de la sesión."
    - question: "¿Es segura y confidencial la terapia online?"
      answer: "Totalmente. La confidencialidad es sagrada en mi consulta. Utilizo plataformas de videollamada encriptadas (Google Meet, Skype, Zoom) y seguras que cumplen estrictamente con la Ley de Protección de Datos, garantizando que nuestro espacio sea tan privado como una consulta presencial."

