<!-- Floating WhatsApp CTA -->
<div class="fixed bottom-6 right-6 z-50" x-data="{ tooltip: false }">
  <a href="https://wa.me/{{ site.data.seo.schema.telephone | remove: '+' }}?text={{ site.data.site.contact.whatsapp_msg | url_encode }}"
    target="_blank" rel="noopener noreferrer" @mouseenter="tooltip = true" @mouseleave="tooltip = false"
    class="group flex items-center justify-center w-14 h-14 md:w-16 md:h-16 bg-[#25D366] text-white rounded-full shadow-lg hover:shadow-xl hover:scale-110 transition-all duration-300"
    aria-label="Contactar por WhatsApp">
    <!-- WhatsApp Icon -->
    {% include icons/whatsapp.svg class="w-7 h-7 md:w-8 md:h-8" %}

    <!-- Pulse animation -->
    <span class="absolute w-full h-full rounded-full bg-[#25D366] animate-ping opacity-30"></span>
  </a>

  <!-- Tooltip -->
  <div x-show="tooltip" x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 translate-x-2" x-transition:enter-end="opacity-100 translate-x-0"
    class="hidden md:block absolute right-full mr-3 top-1/2 -translate-y-1/2 whitespace-nowrap">
    <div class="px-4 py-2 bg-text dark:bg-dark-text text-white dark:text-dark-secondary text-sm rounded-lg shadow-lg">
      ¡Escríbeme!
      <div
        class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2 rotate-45 w-2 h-2 bg-text dark:bg-dark-text">
      </div>
    </div>
  </div>
</div>
