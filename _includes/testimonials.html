<!-- Testimonials Section -->
<section class="py-16 lg:py-24 bg-secondary-alt dark:bg-dark-secondary-alt transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Header -->
    <div class="text-center mb-16">
      <h2
        class="font-heading text-3xl md:text-4xl lg:text-5xl text-text dark:text-dark-text leading-heading tracking-heading mb-4">
        {{ site.data.site.testimonials.title }}
      </h2>
      <p class="text-lg text-text-muted dark:text-dark-text-muted max-w-2xl mx-auto">
        {{ site.data.site.testimonials.subtitle }}
      </p>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid md:grid-cols-3 gap-8">
      {% for testimonial in site.data.site.testimonials.items %}
      <div
        class="relative p-8 bg-white dark:bg-dark-secondary rounded-lg shadow-sm border border-border dark:border-dark-border">

        <!-- Quote mark -->
        <div class="absolute -top-4 left-8">
          <span class="text-6xl text-accent/30 dark:text-dark-accent/30 font-heading leading-none">"</span>
        </div>

        <blockquote class="relative pt-4">
          <p class="text-text dark:text-dark-text leading-relaxed mb-6 italic">
            "{{ testimonial.text }}"
          </p>

          <footer class="flex items-center gap-4">
            <!-- Decorative line -->
            <div class="w-12 h-px bg-accent dark:bg-dark-accent"></div>

            <div>
              <p class="font-medium text-text dark:text-dark-text text-sm">
                {{ testimonial.author }}
              </p>
              <p class="text-text-muted dark:text-dark-text-muted text-xs">
                {{ testimonial.age }}
              </p>
            </div>
          </footer>
        </blockquote>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
