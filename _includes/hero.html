<!-- Hero Section -->
<section id="inicio" class="relative min-h-[90vh] flex items-center py-16 lg:py-24 overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 w-full">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">

      <!-- Content -->
      <div class="order-2 lg:order-1 text-center lg:text-left">
        <h1
          class="font-heading text-4xl md:text-5xl lg:text-6xl text-text dark:text-dark-text leading-heading tracking-heading mb-6">
          {{ site.data.site.hero.title_emotional }}
          <span class="block text-primary dark:text-dark-primary mt-2">
            | {{ site.data.site.hero.title_professional }}
          </span>
        </h1>

        <p
          class="text-lg md:text-xl text-text-muted dark:text-dark-text-muted leading-relaxed mb-8 max-w-xl mx-auto lg:mx-0">
          {{ site.data.site.hero.subtitle }}
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <a href="https://wa.me/{{ site.data.seo.schema.telephone | remove: '+' }}?text={{ site.data.site.contact.whatsapp_msg | url_encode }}"
            target="_blank" rel="noopener noreferrer"
            class="inline-flex items-center justify-center gap-2 px-8 py-4 bg-primary dark:bg-dark-primary text-white text-sm tracking-wide uppercase rounded-md hover:bg-primary-hover dark:hover:bg-dark-primary-hover transition-all duration-300 shadow-md hover:shadow-lg">
            {% include icons/whatsapp.svg class="w-5 h-5" %}
            {{ site.data.site.hero.cta_primary }}
          </a>

          <a href="#sobre-mi"
            class="inline-flex items-center justify-center px-8 py-4 border-2 border-primary dark:border-dark-primary text-primary dark:text-dark-primary text-sm tracking-wide uppercase rounded-md hover:bg-primary hover:text-white dark:hover:bg-dark-primary transition-all duration-300">
            {{ site.data.site.hero.cta_secondary }}
          </a>
        </div>
      </div>

      <!-- Image -->
      <div class="order-1 lg:order-2 relative">
        <div class="relative aspect-[4/5] max-w-md mx-auto lg:max-w-none">
          <!-- Decorative frame -->
          <div
            class="absolute -inset-4 border-2 border-accent/30 dark:border-dark-accent/30 rounded-lg transform rotate-3">
          </div>
          <div
            class="absolute -inset-4 border-2 border-primary/20 dark:border-dark-primary/20 rounded-lg transform -rotate-2">
          </div>

          <!-- Image -->
          <img src="{{ site.data.site.hero.image }}" width="682" height="1024"
            alt="{{ site.data.site.identity.name }} - {{ site.data.site.identity.title }}"
            class="relative w-full h-full object-cover rounded-lg shadow-xl" loading="eager" fetchpriority="high">
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 hidden lg:block animate-bounce">
    <svg class="w-6 h-6 text-text-muted dark:text-dark-text-muted" fill="none" stroke="currentColor"
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
    </svg>
  </div>
</section>
