<!-- Trust Bar Section -->
<section
  class="py-12 bg-secondary-alt dark:bg-dark-secondary-alt border-y border-border dark:border-dark-border transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-6">
    <p class="text-center text-sm uppercase tracking-[0.2em] text-text-muted dark:text-dark-text-muted mb-8">
      {{ site.data.site.trust_bar.title }}
    </p>

    <div class="flex flex-wrap justify-center items-center gap-8 md:gap-16">
      {% for logo in site.data.site.trust_bar.logos %}
      <div class="opacity-40 hover:opacity-70 transition-opacity duration-300 grayscale hover:grayscale-0">
        <!-- Placeholder logos - replace with actual SVGs -->
        <div class="h-8 flex items-center">
          <span class="text-xl font-heading text-text-muted dark:text-dark-text-muted tracking-wide">
            {{ logo.name }}
          </span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
