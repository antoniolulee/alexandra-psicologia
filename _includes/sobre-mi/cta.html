<!-- Sobre MÃ­: CTA Final Section -->
<section class="relative py-16 lg:py-24 bg-primary dark:bg-dark-primary overflow-hidden"
  style="background: linear-gradient(135deg, #5d6b5b 0%, #4a5649 100%);">
  <!-- Decorative patterns -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute inset-0 opacity-10"
      style="background-image: radial-gradient(circle at 25% 25%, white 1px, transparent 1px); background-size: 40px 40px;">
    </div>
    <div class="absolute top-0 left-0 w-64 h-64 bg-white/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-white/5 rounded-full blur-3xl"></div>
  </div>

  <div class="max-w-3xl mx-auto px-6 relative text-center">
    <h2 class="font-heading text-3xl lg:text-4xl xl:text-5xl text-white mb-6">{{ site.data.sobre_mi.cta.title }}</h2>
    <p class="text-lg lg:text-xl text-white/90 mb-10 leading-relaxed font-light max-w-xl mx-auto">
      {{ site.data.sobre_mi.cta.subtitle }}
    </p>
    <a href="https://wa.me/{{ site.data.seo.schema.telephone | remove: '+' }}?text={{ site.data.site.contact.whatsapp_msg | url_encode }}"
      target="_blank" rel="noopener noreferrer"
      class="inline-flex items-center justify-center px-8 py-4 bg-white text-primary dark:text-dark-primary text-sm tracking-wide uppercase rounded-md shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
      {{ site.data.site.cta_text }}
    </a>
  </div>
</section>
