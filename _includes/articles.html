<!-- Articles Section -->
<section class="py-16 lg:py-24 bg-secondary-alt dark:bg-dark-secondary-alt transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-6">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-12">
      <div>
        <h2
          class="font-heading text-3xl md:text-4xl text-text dark:text-dark-text leading-heading tracking-heading mb-2">
          Artículos Recientes
        </h2>
        <p class="text-text-muted dark:text-dark-text-muted">
          Recursos para tu bienestar emocional
        </p>
      </div>

      <a href="#"
        class="inline-flex items-center gap-2 text-primary dark:text-dark-primary hover:text-primary-hover dark:hover:text-dark-primary-hover font-medium transition-colors duration-300">
        <span>Ver todos</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>
    </div>

    <!-- Articles Grid -->
    <div class="grid md:grid-cols-3 gap-8">
      {% for article in site.data.articles.items %}
      <article
        class="group bg-white dark:bg-dark-secondary rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-all duration-300 border border-border dark:border-dark-border">

        <!-- Image -->
        <div class="aspect-[16/10] overflow-hidden bg-secondary-alt dark:bg-dark-secondary-alt">
          <div class="w-full h-full flex items-center justify-center text-text-muted dark:text-dark-text-muted">
            <svg class="w-12 h-12 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="p-6">
          <!-- Meta -->
          <div class="flex items-center gap-4 text-xs text-text-muted dark:text-dark-text-muted mb-3">
            <span class="uppercase tracking-wider">{{ article.category }}</span>
            <span>·</span>
            <span>{{ article.reading_time }}</span>
          </div>

          <h3
            class="font-heading text-xl text-text dark:text-dark-text mb-3 group-hover:text-primary dark:group-hover:text-dark-primary transition-colors duration-300">
            <a href="#">{{ article.title }}</a>
          </h3>

          <p class="text-text-muted dark:text-dark-text-muted text-sm leading-relaxed">
            {{ article.excerpt }}
          </p>
        </div>
      </article>
      {% endfor %}
    </div>

  </div>
</section>
