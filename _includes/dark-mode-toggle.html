<!-- Dark Mode Toggle Switch (Global Logic) -->
<button type="button" @click="toggle()" role="switch" :aria-checked="isDark" aria-label="Alternar modo oscuro"
  class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 bg-gray-200 dark:bg-primary">
  <span class="sr-only">Alternar modo oscuro</span>

  <!-- Thumb -->
  <span
    class="pointer-events-none inline-flex h-5 w-5 transform items-center justify-center rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-0 dark:translate-x-5">
    <!-- Sun (Visible in Light Mode, Hidden in Dark) -->
    <svg class="h-3 w-3 text-gray-400 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>

    <!-- Moon (Hidden in Light Mode, Visible in Dark) -->
    <svg class="h-3 w-3 text-primary hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
  </span>
</button>
